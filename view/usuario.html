 	<script>
		$(document).ready(() => {
			let flag = false;
			$(".switch").click((event) => {
				flag = !flag;
				if(flag) {
					$(`#cadastro`).css("display", "none");
					$("#login").css("display", "block");
				} else {
					$(`#cadastro`).css("display", "block");
					$("#login").css("display", "none");
				}
			})
		})
 	</script>
